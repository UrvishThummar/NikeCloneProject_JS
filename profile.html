<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Nike</title>
    <link href="img/image.png" rel="icon" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <!-- Top Navigation -->
    <div class="top-nav d-flex justify-content-end">    
        <div class="container-fluid">
            <!-- Jordan Logo -->
            <a class="navbar-brand me-5" href="#">
                <img src="img/jordan logo.png" alt="Jordan Logo" class="jordan-logo">
            </a>
            <div class="topmenu d-flex justify-content-end">
                <a href="find.html">Find a Store</a>
                <a href="help.html">Help</a>
                <a href="signup.html">Join Us</a>
                <a href="login.html" id="login-link">Sign In</a>

                <!-- User Profile Container (hidden by default) -->
                <div id="profile-container" style="display: none;">
                    <a href="#" id="profile-link" class="profile-link">
                        <i class="fas fa-user" style="margin-top:-4px ; font-size: 15px;"></i>
                    </a>
                    <div id="profile-dropdown" class="profile-dropdown">
                        <div class="profile-info">
                            <p id="profile-name">User</p>
                            <p id="profile-email">user@example.com</p>
                        </div>
                        <div class="profile-menu">
                            <a href="profile.html"><i class="fas fa-user-circle"></i> My Profile</a>
                            <a href="#"><i class="fas fa-shopping-bag"></i> My Orders</a>
                            <a href="wishlist.html"><i class="fas fa-heart"></i> Wishlist</a>
                            <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Navigation -->
    <nav class="navbar navbar-expand-lg bg-white main-nav">
        <div class="container-fluid px-0">
            <!-- Nike Logo -->
            <a class="navbar-brand" href="index.html">
                <img src="img/image.png" alt="Nike Logo" class="nike-logo">
            </a>

            <!-- Toggler Button for Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Main Menu Items -->
            <div class="collapse navbar-shrink navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="features.html">New & Featured</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Men</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Women</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Kids</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sale</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">SNKRS</a>
                    </li>
                </ul>

                <!-- Right Side Elements: Search, Favorites, Cart -->
                <div class="nav-icons">
                    <!-- Search Box -->
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search" style="display:none;" />
                        <span class="search-icon">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>

                    <!-- Favorites Icon -->
                    <a href="wishlist.html" class="favorites">
                        <i class="far fa-heart"></i>
                    </a>

                    <!-- Shopping Bag Icon -->
                    <a href="#" class="cart">
                        <i class="fas fa-shopping-bag"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <script src="js/user-profile.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
